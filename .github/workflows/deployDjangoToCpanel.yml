# This workflow will build and push a Python Django application to cPanel when a commit is pushed to your default branch.
#
# This workflow assumes you have already created the target cPanel web application.

name: Build and deploy Python Django app to cPanel

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  FTP-Deploy-Action:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Make Migrations
        run: python manage.py makemigrations

      - name: Migrate
        run: python manage.py migrate

      - name: ðŸ“‚ Sync folders and files to the server
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}

          

